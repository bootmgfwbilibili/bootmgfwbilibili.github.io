<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="noscript.css">
        <link rel="stylesheet" href="/message/message.css">
    </head>
    <body>
        <div class="backcover">
            <div class="dialog" >
                <h1 class="header">抱歉，网站在加载时出错</h1>
                <p class="reason">原因：您的浏览器不支持js功能，或js已关闭</p><hr>
                <div class="solution">
                    <p>解决方法：</p>
                    <li>以Microsoft Edge为例：点击网址栏旁边的小锁头，点击此网站权限，在弹出的页面中把JavaScript条目改成允许</li>
                    <img src="solution-png/1.PNG" alt="step-1-img"><br>
                    <img src="solution-png/2.PNG" alt="step-2-img"><br>
                    <iframe src="../broswer-box/index.html" height="290px" width="1000px"></iframe>
                    <hr>
                    <div style="text-align: center;">
                        <p>如果问题排除完毕，您可以点击下面的按钮尝试刷新</p>
                        <button class="button" onclick="refresh()">点击刷新</button>
                        <p id="demo">如果点击此按钮没有反应，可能是问题仍然没有排除，请酌情检查，也可以用浏览器刷新按钮刷新</p>
                        <script>
                            function refresh()
                            {
                                document.getElementById("demo").innerHTML="正在加载"
                                window.location.href="/index.html"
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
