<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>正在加载</title>
    </head>
    <body>
        <noscript><iframe src="/message/noscript/index.html" width="1338" height="601"></noscript>
        <script>
            var ua = navigator.userAgent.toLowerCase();
            if(window.navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) 
            {
                window.location.href="/message/mobile/index.html"
            }
            else
            {
                window.location.href="/main/home/index.html"
            }  
            if(ua.match(/MicroMessenger/i)=="micromessenger") 
            {  
                window.location.href="/message/wechat/index.html"
            }
            else
            {
                window.location.href="/main/home/index.html"
            }
        </script>
    </body>
</html>
