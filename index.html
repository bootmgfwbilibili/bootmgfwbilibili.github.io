<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>正在加载</title>
    </head>
    <body>
        <noscript><iframe src="/message/noscript/index.html" width="1338" height="601"></noscript>
        <script>
            document.cookie=1;
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
            {
                window.location.href="/message/mobile/index.html";
            } 
            var ua = navigator.userAgent.toLowerCase();  
            if(ua.match(/MicroMessenger/i)=="micromessenger") 
            {  
                window.location.href="/message/IE/index.html";  
            }
            if (window.ActiveXObject || "ActiveXObject" in window)
            {
                window.location.href="/message/IE/index.html";
            }
            if (window.navigator.userAgent.indexOf("MSIE")>=1) 
            {
                window.location.href="/message/IE/index.html";
            }
            window.location.href="/main/home/index.html";
        </script>
    </body>
</html>
